<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>VR BOX 2</title>
</head>

<body>

  <header class="header">

    <div class="container">

      <nav class="navbar">
        <a href="#" class="logo-wrapper">
          <img src="img/header/logo.svg" alt="Logo: VR BOX 2" class="logo">
        </a>
        <div class="info navbar__info">
          <span class="navbar__text">Производство и продажа VR очков.</span>
          <span class="navbar__text">Доставка по всей России. </span>
        </div>
        <div class="call navbar__call">
          <span class="navbar__number">+79104551703</span>
          <a href="#" class="navbar__link">Заказать звонок</a>
        </div>
        <!-- /.call -->
      </nav>
      <!-- /.navbar-->

    </div>
    <!-- /.container -->

  </header>
  <!-- /.header -->

  <section class="glasses">
    <div class="container">
      <div class="glasses-grid">

        <div class="glasses__item">
          <h1 class="glasses__title">
            Очки виртуальной реальности <br>VR Box II от производителя за 2390 р!
            <strong class="glasses__freeshipping">Бесплатная доставка по Москве! </strong>
          </h1>
          <button class="glasses__button">Заказать vr box 2</button>
          <div class="glasses__box">
            <img src="img/glasses/vr-box.png" alt="Photo: VR BOX" class="glasses__image">
          </div>
        </div>
        <!-- /.glasses-item -->

        <div class="glasses-graphic">
          <img src="img/glasses/dinosaur.png" alt="Photo: Dinosaur" class="glasses-graphic__image">
        </div>
        <!-- /.glasses__graphic -->
      </div>
      <!-- /.glasses-grid -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.glasses -->

</body>

</html>
